<wcs-action-bar gutter="">Livrets de dépannages - <span id="title-engin-field">{{enginService.actual_engin}}</span></wcs-action-bar>
<div class="page-content">

  <!--Card pour les filtres-->
  <wcs-card mode="raised">
    <wcs-card-body>
      <div id="filtres-container">

        <!--Select pour le type d'engin : BGC, XGC ou 3C, 2C etc.-->
        <wcs-form-field id="type-engin-field">
          <wcs-label>Type d'engin</wcs-label>
          <wcs-select #selectTypeEngin placeholder="Choisir un type" [value]="ldService.engin_type" (wcsChange)="ldService.changeValueFilter('engin_type', selectTypeEngin.value)">
            <wcs-select-option *ngFor="let type of enginService.actual_types_engin" [value]="type">{{type}}</wcs-select-option>
          </wcs-select>
        </wcs-form-field>

        <!--Input de recherche-->
        <wcs-form-field id="string-search-field">
          <wcs-label>Recherche</wcs-label>
          <wcs-input #inputSearch placeholder="ex: LD 5 200 ..." [value]="ldService.search_value" (wcsChange)="ldService.changeValueFilter('search_value', inputSearch.value)"></wcs-input>
        </wcs-form-field>

        <!--Select pour les raccourcis possibles : schémas electriques, codes défauts-->
        <wcs-form-field id="raccourcis-select">
            <wcs-label>Raccourcis</wcs-label>
            <wcs-select #selectShortcut [value]="ldService.shortcut" (wcsChange)="ldService.changeValueFilter('shortcut', selectShortcut.value)">
              <wcs-select-option *ngFor="let shortcut of ldService.shortcuts | keyvalue" [value]="shortcut.key">{{shortcut.value}}</wcs-select-option>
            </wcs-select>
        </wcs-form-field>

        <!--Bouton pour reinitialiser / supprimer les filtres-->
        <wcs-form-field>
          <wcs-button class="wcs-warning" mode="clear" size="m" (click)="ldService.reinitFormValues()"><wcs-mat-icon icon="cancel"></wcs-mat-icon>‎‎ Supprimer les filtres</wcs-button>
        </wcs-form-field>
      </div>
    </wcs-card-body>
  </wcs-card>

  <!--Card pour la grid-->
  <wcs-card mode="raised">
    <wcs-card-body>
      <ld-grid></ld-grid>
    </wcs-card-body>
  </wcs-card>

</div>
