<!--Grid pour l'affichage des donnÃ©es des LD-->
<wcs-grid id="grid-simple-1" row-id-path="id" [data]="ldService.filteredLDdata" [loading]="ldService.loading">
  <!--Colonnes de la grid-->
  <wcs-grid-column name="DÃ©signation" path="name" sort="" id="column-designation" width="40vw"></wcs-grid-column>
  <wcs-grid-column name="Type engin" id="enginType" customCells="true" width="10vw"></wcs-grid-column>
  <wcs-grid-column name="Reference" path="ref_main" sort="" id="column-ref" width="10vw"></wcs-grid-column>
  <wcs-grid-column name="Ouvrir" id="url" custom-cells="true" width="10vw"></wcs-grid-column>
  <wcs-grid-column *ngIf="administrationService.auth_status" name="Edit" id="edit" custom-cells="true"></wcs-grid-column>

  <!--Cases personalisÃ©s pour la colonne "Type Engin"-->
  <wcs-grid-custom-cell column-Id="enginType" [rowId]="item.id" *ngFor="let item of ldService.filteredLDdata">
    <!--Affichage de "Tous" si tous les types sont concernÃ©s-->
    <span *ngIf="item.engin_type.length == enginService.actual_engin.types_engin.length; else elseBlock">
      Tous les {{enginService.actual_engin.engin}}
    </span>
    <!--Affichage des types concernÃ©s si pas tous les types-->
    <ng-template #elseBlock>
      {{item.engin_type.join(" ; ")}}
    </ng-template>

  </wcs-grid-custom-cell>

  <!--Cases personalisÃ©s pour la colonne "Ouvrir"-->
  <!--Avec des boutons pour ouvrir docs selon les liens de l'item et si on est en hors ligne ou non-->
  <wcs-grid-custom-cell column-Id="url" [rowId]="item.id" *ngFor="let item of ldService.filteredLDdata">

    <wcs-button mode="clear" size="s" target="_blank"
                *ngFor="let link of item.links"
                [href]="link.url"
                class="wcs-primary">
      ðŸ”— {{link.type}} - {{link.name}}
    </wcs-button>

  </wcs-grid-custom-cell>


  <!--Bouton editer en tant que systÃ©mier / admin-->
  <ng-container *ngIf="administrationService.auth_status">
    <wcs-grid-custom-cell column-Id="edit" [rowId]="item.id" *ngFor="let item of ldService.filteredLDdata">
    <wcs-button shape="round" (click)="administrationService.selectDocFromId(item.id)"><wcs-mat-icon icon="edit"></wcs-mat-icon></wcs-button>
    </wcs-grid-custom-cell>
  </ng-container>

  <!--Pagination element at the bottom of the grid-->
  <wcs-grid-pagination id="grid-pagination" [pageSize]="ldService.pageSize" [availablePageSizes]="ldService.availablePageSizes"></wcs-grid-pagination>
</wcs-grid>
