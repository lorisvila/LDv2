<!--Action bar title + actual engin-->
<wcs-action-bar gutter="">
  {{pageName}} - <span id="title-engin-field">{{enginService.actual_engin.engin}}</span>
  <div slot="actions" class="actions-div">
    <ng-content></ng-content>
    @if (homeButton) {
      <wcs-mat-icon icon="home" slot="actions" id="homeButton" size="l" (click)="router.navigateByUrl('/')"></wcs-mat-icon>
    }
  </div>
</wcs-action-bar>
